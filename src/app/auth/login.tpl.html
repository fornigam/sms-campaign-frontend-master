<div class="login-box">
  <div class="login-logo">
    <a href="#/login"><b>SMS Campaign App</b></a>
  </div><!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>
    
    <div class="form-group has-feedback">
      <input type="username" class="form-control" ng-model="user.username" placeholder="Email">
      <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
    </div>
    <div class="form-group has-feedback">
      <input type="password" class="form-control" ng-model="user.password" placeholder="Password">
      <span class="glyphicon glyphicon-lock form-control-feedback"></span>
    </div>
    <!-- <div class="row" ng-show="error.isError">
      <p class="text-red login-box-msg" ng-bind="error.message"></p>
    </div> -->
    <div class="row">
      <div class="col-xs-8">
        
      </div><!-- /.col -->
      <div class="col-xs-4">
        <button ng-click="login()" class="btn btn-primary btn-block btn-flat">Sign In</button> 
      </div><!-- /.col -->
    </div>

  </div><!-- /.login-box-body -->
</div>
